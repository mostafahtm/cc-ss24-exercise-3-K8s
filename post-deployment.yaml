apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
        - name: post-service
          image: mostafahtm/post_service:latest
          imagePullPolicy: "Always"
          env:
            - name: TZ
              value: Europe/Berlin
            - name: MONGO_URI
              value: "mongodb://bookuser:bookpass@mongo:27017/exercise-4?authSource=exercise-4"
          ports:
            - containerPort: 3030
