apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-method-routing
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
      internal;
      rewrite ^ $original_uri break;
    nginx.ingress.kubernetes.io/server-snippet: |
      location /api {
        if ($request_method = GET) {
          set $target_destination '/_read';
        }
        if ($request_method != GET) {
          set $target_destination '/_write';
        }
        set $original_uri $uri;
        rewrite ^ $target_destination last;
      }
spec:
  rules:
    - http:
        paths:
          - path: /_read
            pathType: Prefix
            backend:
              service:
                name: get-service-service
                port:
                  number: 3030

          - path: /_write-post
            pathType: Prefix
            backend:
              service:
                name: post-service-service
                port:
                  number: 3030

          - path: /_write-put
            pathType: Prefix
            backend:
              service:
                name: put-service-service
                port:
                  number: 3030

          - path: /_write-delete
            pathType: Prefix
            backend:
              service:
                name: delete-service-service
                port:
                  number: 3030

          - path: /render
            pathType: Prefix
            backend:
              service:
                name: render-service-service
                port:
                  number: 3030
